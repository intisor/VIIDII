name: Build and deploy ASP.Net Core app to Azure Web App - viidii-cfa7hagsewc5h6cq

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'  # Confirmed .NET 9

      - name: Restore
        run: |
          cd futameetweb
          dotnet restore

      - name: Build with dotnet
        run: |
          cd futameetweb
          dotnet build --configuration Release --no-restore

      - name: Test
        run: |
          cd futameetweb
          dotnet test --no-build

      - name: dotnet publish
        run: |
          cd futameetweb
          dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp" --no-build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'viidii-cfa7hagsewc5h6cq'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_2E111B15EC4B4C1FAA9552956EE5BEA8 }}
